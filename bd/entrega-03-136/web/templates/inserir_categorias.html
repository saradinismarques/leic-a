<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inserir categoria - Flask</title>
	<style>
        h3,p,label,input,select {
			font-family: Arial, Helvetica, sans-serif;
		}
    </style>
</head>
<body style="padding:20px">
	<p><a href="../categorias">Voltar</a></p>
	<h3>Inserir Categoria</h3>
    {% if cursor %}
	<form method="post">
		<label>Categoria:</label><br><input type="text" name="nome" placeholder="Nome..." required><br><br>
		<label>Super Categoria:</label><br>
		<select name="super_categoria">
			<option value="">Nao tem</option>
			{% for record in cursor %}
			<option value="{{ record[0] }}">{{ record[0] }}</option>
			{% endfor %}
		</select><br><br>
		<input type="submit" value="Inserir"/>
	</form>
    {% else %}
        <p> Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
</body>
</html>
