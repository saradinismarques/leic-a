<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista categorias - Flask</title>
    <style>
        h3,p {
			font-family: Arial, Helvetica, sans-serif;
		}
        
        table {
            border-collapse: collapse;
        }
        
        th {
            padding: 8px 16px;
            background-color: #1999D6;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            padding: 8px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border-bottom: 1px solid #1999D6;;
        }

        tr:hover {
            background-color: whitesmoke;
        }
    </style>
</head>
<body style="padding:20px">
    <p><a href="super_categorias">Voltar</a></p>
    <h3>Sub-Categorias de {{ params.get("super_categoria") }}</h3>
    {% if sub_categorias %}
    <table>
        <thead>
            <tr>
                <th>Super Categoria</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for record in sub_categorias %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p> Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
</body>
</html>
