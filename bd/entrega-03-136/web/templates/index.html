<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List accounts - Flask</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 300px;
            background-color: white;
            border: 2px solid #1999D6;
            border-radius: 6px;
        }

        li a{
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        li a:hover {
            background-color: #1999D6;
            color: white;
        }
    </style>
</head>
<body style="padding:20px">
    <ul>
        <li><a href="categorias">Categorias</a></li>
        <li><a href="retalhistas">Retalhistas</a></li>
        <li><a href="ivms">Eventos de Reposição</a></li>
        <li><a href="super_categorias">sub-categorias</a></li>
    </ul>
</body>
</html>
