<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista categorias - Flask</title>
    <style>
        h3,p {
			font-family: Arial, Helvetica, sans-serif;
		}
        
        table {
            border-collapse: collapse;
        }
        
        th {
            padding: 8px 16px;
            background-color: #1999D6;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            padding: 8px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border-bottom: 1px solid #1999D6;;
        }

        tr:hover {
            background-color: whitesmoke;
        }
    </style>
</head>
<body style="padding:20px">
    <p><a href="../app.cgi/">Voltar</a></p>
    <h3>Categorias</h3>
    <p><a href="categorias/inserir">Inserir Categoria</a></p>
    {% if cursor %}
    <table>
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Super Categoria</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{% if record[1] %}{{ record[1] }}{% endif %}</td>
                    <td>
                        <form method="post">
                            <input type="hidden" name="nome" value="{{ record[0] }}"/>
                            <input type="submit" value="Remover"/>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p> Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
</body>
</html>
